name: Publish to Haxelib

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      - name: Ensure jq and expect are available
        run: |
          sudo apt-get update
          sudo apt-get install -y jq expect zip

      - name: Align haxelib.json version to tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF_NAME}"
          VER=${TAG#v}
          echo "Publishing version: $VER from tag: $TAG"
          jq --arg ver "$VER" '.version=$ver' haxelib.json > haxelib.json.tmp && mv haxelib.json.tmp haxelib.json

      - name: Create haxelib package
        run: |
          zip -r hxluau.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "**/bin/*" \
            -x "**/temp_cpp/*" \
            -x "**/temp_output/*"

      - name: Submit to Haxelib
        env:
          HAXELIB_USER: ${{ secrets.HAXELIB_USER }}
          HAXELIB_PASS: ${{ secrets.HAXELIB_PASS }}
        run: |
          cat > submit.exp << 'EOF'
          #!/usr/bin/expect -f
          set timeout 300
          set user $env(HAXELIB_USER)
          set pass $env(HAXELIB_PASS)
          spawn haxelib submit hxluau.zip
          expect "Username:"
          send "$user\r"
          expect "Password:"
          send "$pass\r"
          # confirmation prompts (license/submit)
          expect {
            -re ".*(y/n).*" { send "y\r"; exp_continue }
            eof { }
          }
          EOF
          chmod +x submit.exp
          ./submit.exp
